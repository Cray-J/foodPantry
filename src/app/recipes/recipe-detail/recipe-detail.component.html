<div class="row">
  <div class="col-xs-12">
    <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-responsive"
    style="max-height: 300px">

  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group"
      appDropdown>

      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Dropdown button
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="#" (click)="addIngredientsToSl()">To Shopping List</a>
          <a class="dropdown-item" href="#" (click)="onEditRecipe()">Edit Recipe</a>
          <a class="dropdown-item" href="#" (click)="onRecipeDelete()">Something else here</a>
        </div>
      </div>

     <!-- <button type="button"
              class="btn btn-primary dropdown-toggle"
              id="dropdownMenuButton1"
              data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              Manage Recipe <span class="caret"></span>
      </button>-->
<!--
      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
        <li><a (click)="addIngredientsToSl()" style="cursor: pointer;">To Shopping List</a> </li>
        <li><a style="cursor: pointer;" (click)="onEditRecipe()">Edit Recipe</a> </li>
        <li><a style="cursor: pointer;" (click)="onRecipeDelete()">Delete Recipe</a> </li>
      </ul>
-->
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12" >
    {{ recipe.description }}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item"
          *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name}} - {{ ingredient.amount}}
      </li>
    </ul>
  </div>
</div>
